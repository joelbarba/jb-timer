<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Timer to track contractions time" />
  <meta charset="utf-8">
  <title>JB-TIMER</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Joel Barba">
  <link rel="stylesheet" href="styles.css">  
</head>

<body>

  <div class="container">
    <div id="left-timeline">
      <div id="start-line"></div>
      <!-- <div id="step-0" class="contraction-box"></div> -->
      <!-- <div id="step-1" class="contraction-box"></div> -->
      <!-- <div id="step-2" class="contraction-box"></div> -->
      <!-- <div id="step-3" class="contraction-box"></div> -->
      <div id="marker-15" class="marker">15</div>
      <div id="marker-30" class="marker">30</div>
      <div id="marker-45" class="marker">45</div>
    </div>

    <div id="top-timeline">
      <div id="current-contraction-box"></div>
      <div id="last-contraction-line"></div>
    </div>

    <div class="main-section">
      <div class="top-buttons">
        <button id="stop-btn">STOP</button>
        <button id="reset-btn">RESET</button>
        <button id="undo-btn">UNDO</button>
      </div>

      <div class="labels">
        <div>Started At: <span id="start-time"></span></div>
        <div>Total Time: <span id="timer"></span></div>
        <div id="contr-time">
          <!-- Contraction Time: 999 -->
        </div>
      </div>

      <button id="big-btn">GO</button>
    </div>  
  </div>

  <script src="script.js"></script>
</body>
</html>
